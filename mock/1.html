<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    form{
        background-color: rgb(52, 40, 40);
        font-family: Georgia, 'Times New Roman', Times, serif;
        padding: 10px;
        border-radius: 20px;
        width: fit-content;
    }
    label{
        color: ghostwhite;
    }
    button{
        background-color: red;
        padding: 10px;
        
    }
    a{
        color: ghostwhite;
        text-decoration: none;
    }
    div{
        color: ghostwhite;
        text-align: center;
    }
    legend{
        text-align: center;
        color: red;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: larger;
        font
    }
    input{
        width:98%
    }

</style>
<body>
    <form >
        <fieldset width="500px">
            <legend>Application</legend>
            <div>Please fill out the application form carefully</div>
            <table cellspacing="5" cellpadding="2">
                <tr>
                    <td>
                        <label for="Full Name">Full Name</label>
                        <td colspan="3">
                            <input type="text" id="Full Name" required  >
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Father's Name">Father's Name</label>
                        <td colspan="3">
                            <input type="text" id=" Father's Name" required>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Mother's Name">Mother's Name</label>
                        <td colspan="3">
                            <input type="text" id=" Mother's Name" required>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="DOB">Date of Birth</label>
                    </td>
                    <td>
                        <input type="day" placeholder="Day">
                    </td>
                    <td>
                        <input type="month" placeholder="Month">
                    </td>
                    
                </tr>
                <tr>
                    <td >
                        <label for="gen">Gender</label>
                        <td colspan="3">
                            <input type="" id="gen" required>
                            
                        </td>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">E-mail Address</label>
                        <td colspan="3">
                            <input type="email">
                        </td>
                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mob">Mobile Number</label>
                        <td colspan="3">
                            <input type="mobile number">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td rowspan="3">
                        <label for="add">Address</label>
                        <td >
                            <input type="text" placeholder="Street Address">
                        </td>
                        <td >
                            <input type="text" placeholder="Street Line 2">
                        </td>
                    </td>
                    <tr>
                        <td>
                            <input type="text" name="" id="" placeholder="City">
                        </td>
                        <td>
                            <input type="text" name="" id="" placeholder="State/Province">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="" id="" placeholder="Postal/Zip Code">
                        </td>
                        <td>
                            <input type="text" name="" id="" placeholder="Country">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cou">Course name</label>
                        </td>
                        <td colspan="3">
                            <input type="text" required id="cou">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="TOE">Type of Education</label>
                        </td>
                        <td colspan="3">
                            <input type="text" required id="TOE">
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <label for="CD">Course Description</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <textarea name="" id="CD" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </tr>
            </table>
            <div >
                <button>
                    <a href="Apply Now">Apply Now</a>
                </button>
            </div>

        </fieldset>
    </form>
    
</body>
</html>
